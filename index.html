<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="game-container">
        <section class="game-starter">
            <div class="nav-container">
                <!-- <nav class="game-navigator">
                    <ul>
                        <li><a href="#">logo</a></li>
                        <li><a href="#">How to play</a></li>
                        <li><a href="#">Play</a></li>
                        <li><a href="#">Easy</a></li>

                    </ul>
                </nav> -->
                <button>logo</button>
                <button id="btn-htp">How to play</button>
                <button id="btn-play">Play</button>
                <div id="difficulty-btns">
                    <button id="btn-easy" data-difficulty="easy">Easy</button>
                    <button id="btn-medium" data-difficulty="medium">Medium</button>
                    <button id="btn-hard" data-difficulty="hard">Hard</button>
                </div>
            </div>
            <div class="bg-container">
                <h1>Coin Collector</h1>
                <img src="images/MarioIdle (1).gif" alt="Mario standing image" id="mario">
            </div>
            <div class="htp-display">
                <h1>How to play</h1>
                <div class="control-container">
                    <h2>Movement:</h2>
                    <p>A = left, D = right, Space = kick</p>
                    <h3>Rules</h3>
                    <ol>
                        <li>Collect the coins to win.</li>
                        <li>Avoid touching the bombs and obstacles.</li>
                        <li>The speed of the coins, bombs and obstacles will change depend on the difficulty.</li>
                    </ol>
                </div>
            </div>
        </section>
        <section class="gameplay">
            <canvas class="play-container">

            </canvas>
        </section>
    </div>
    <script src="javascript/javascript.js"></script>
</body>
</html>
